<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>APOD</title>
</head>
<body>
    <header>
      <img class="imgHeader" src="./imagens/astro.gif">
      <h1 class="titulo">APOD</h1>
      <h4 class="nome-titulo"><br>
      <br>Astronomy Picture of the Day</h4>
    </header>
    <main>
        <div class="conteudo">
          <p id= 'intro'>
            <br />A Nasa disponibiliza uma foto ou um vídeo, diariamente, para que
            as pessoas consigam descobrir um pouco mais sobre o espaço.<br />
            <br>Gostaria de tentar? Adicione uma data abaixo para começar!
          </p>
            <div id="dataBtn">
            <input type="date" value="data" id="data">
            <button id="botao" onclick="escolhaData()">Pesquisar</button>
          </div>
          <div class="aparecer">
            <h2 id="tituloImagem"> </h2>
            <img id="imagem" src="./imagens/astronautaArt.jpg">
            <iframe class="esconder" id="video" src=""></iframe>
            <div class="texto">
              <p id="explicacao"></p>
            </div>
          </div>
    </main>
    <footer >
        <p class="textorodape"></p>
    </footer class=" rodape-flex">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
